<link href="styles/time.css" rel="stylesheet">

<div id="timePicker" class="row">
	<div class="timeScroll text-center" >
		<button class="changeTime" ng-click="prevIndex()">
			<i class="fa fa-chevron-up"></i>
		</button>
		<div class="timeChoose" ng-repeat="time in times" ng-show="$index === currentIndex">
			<button>{{ time }}</button>
		</div>
		<button class="changeTime" ng-click="nextIndex()">
			<i class="fa fa-chevron-down"></i>
		</button>
	</div>
</div>
